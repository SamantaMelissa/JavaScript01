<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ex 1 - News</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="news">
            <h1 class="news__title" id="formTitle">Se inscreva para receber mais informações</h1>
            <form action="" class="news__form">
                <div class="news__form-group">
                    <label for="newsInputEmail" class="news__label">
                        Email
                    </label>
                    <input type="email" class="news__input" id="newsInputEmail" 
                        placeholder="email@exemplo.com.br">
                </div>
                <button type="submit" id="btnEnviar" class= botao>Enviar</button>
            </form>
        </div>
    </div>

    <script>

        let email = document.querySelector(".new_input");
        let button = document.querySelector("#news_button");
       
        button.addEventListener('click', function(event){

        event.preventDefault();

        if ("email".indexOf("@") >= 0) {
            alert("E-mail cadastrado");
        }else{
            alert("E-mail não identificado");

        }
    })
  


    </script>
    
</body>
</html>
