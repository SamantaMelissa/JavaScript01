<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Conversão Temperatura</title>
    
</head>

<body>
    <h1>Conversão de temperatura</h1>

    <style>
        
        h1{text-decoration-color: red }
    </style>
 

    <form id="formtemperatura">
        <input type="text" required name="temperatura" id="temperatura">
        <input type="checkbox"  id="celcius" name="temperatura">Celcius</checkbox>
        <input type="checkbox"  id="fahrenheit" name="temperatura">Fahrenheit</checkbox>
        <button type="submit" id="btnConverter" class= botao>Converter</button>
    </form>

    <!--Executar o JavaScript após o body -->
    <script>

 
        //Ise o LET para criar uma propriedade 

        let temperatura = document.querySelector('#temperatura');
        //Exibe no console
        //console.log(temperatura);
        // O # é para procurar pelo ID
        // O . antes é para procurar pela class
        let celcius = document.querySelector('#celcius');
       // console.log(celcius);
        let fahrenheit = document.getElementById('fahrenheit');
       //console.log(fahrenheit);
        let btnConverter = document.querySelector('#btnConverter');
        btnConverter.style.backgound = "blue";


        btnConverter.addEventListener('click', converter);

        function converter(event){

            event.preventDefault();
            
            if(!celcius.checked){
                alert(parseFloat(((temperatura.value - 32) * 5) / 9));
            
            } else{
                alert(parseFloat(((temperatura.value * 9) / 5) + 32));
            } 
          //  debugger;
           
        
        }
        






       
    </script>

</body>

</html>
